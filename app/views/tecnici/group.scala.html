@(group: String, listaTecnici: List[Tecnico])

<li data-group="@group">
    <span class="toggle"></span>
    <h4 class="groupName">@group</h4>
    <span class="loader">Loading</span>
    <dl class="options">
        <dt>Options</dt>
        <dd>
            <button class="newProject">New project</button>
            <button class="deleteGroup">Remove group</button>
        </dd>
    </dl>
    <ul>
        @listaTecnici.map { tecnico =>
        @views.html.tecnici.item(tecnico)
        }
    </ul>
</li>
